version: '3.9'

name: dti_production

networks:
  internal:
    external: false
  web:
    external: true

services:
  hub:
    image: $IMAGE_TAG
    container_name: domain_threat_intel_hub
    hostname: dti_hub_production
    restart: unless-stopped
    networks:
      - web
      - internal
    labels:
      - traefik.enable=true
      - traefik.http.routers.dti_hub.service=dti_hub
      - traefik.http.routers.dti_hub.rule=Host(`$TRAEFIK_HOST`)
      - traefik.http.routers.dti_hub.tls=true
      - traefik.http.routers.dti_hub.entrypoints=websec
      - traefik.http.services.dti_hub.loadbalancer.server.port=80